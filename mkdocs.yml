site_name: Dataclasses Avro Schema CLI
site_description: avro, kafka, client, avro schema, apache, python, cli

theme:
  name: 'material'
  palette:
  - scheme: default
    primary: blue grey
    accent: indigo
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - scheme: slate
    primary: blue grey
    accent: indigo
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotate

repo_name: marcosschroh/dc-avro
repo_url: https://github.com/marcosschroh/dc-avro

nav:
  - Introduction: 'index.md'

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.snippets
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - tables
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.tabbed:
      alternate_style: true 

